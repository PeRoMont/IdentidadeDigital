<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidade Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Adicione a classe background-lines ao contêiner principal -->
    <div class="container background-lines">
        <!-- Container de inserção de nome -->
        <div class="box" id="inputNameContainer">
            <div id="welcomeTitle">Bem-vindo(a) ao Quiz de Conscientização da Semana de Identidade Digital</div>
            <input type="text" id="playerNameInput" placeholder="Digite seu nome">
            <button id="submitNameButton">Entrar</button>
            <div id="welcomeMessage"></div>
        </div>

        <!-- Container das perguntas -->
        <div id="questionContainer" class="box" style="display: none;">
            <img id="questionImage" src="" alt="Imagem da Pergunta" style="width: 100%; height: 200px; margin-bottom: 0px;">
            <div id="questionText"></div>
            <div class="answers-container">
                <button id="answerA" class="answer kahoot-yellow">Resposta A</button>
                <button id="answerB" class="answer kahoot-red">Resposta B</button>
                <button id="answerC" class="answer kahoot-green">Resposta C</button>
                <button id="answerD" class="answer kahoot-blue">Resposta D</button>
            </div>
        </div>

        <!-- Ranking final -->
        <div id="finalRanking" class="box" style="display: none;">
            <h2>Top 10 Jogadores</h2>
            <ol id="rankingList"></ol> <!-- Lista ordenada para o ranking -->
            <p>Obrigado por participar!</p>
        </div>

        <!-- Pontuação -->
        <div id="scoreDisplay" style="display: none;"></div>
    </div>
    
    <div id="timer" style="display: none;">20</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <!-- Marca d'água no canto inferior direito -->
    <img src="images/logoCencoIT.png" class="watermark" alt="Marca d'água">
</body>
</html>
